<script type="text/JavaScript">
       /*get Data of events from API*/
    amivcore.on('ready', function() {    // wait for it to be ready
     amivcore.joboffers.GET({}, function(ret) {
       console.log(ret);
       for (i = 0; i < ret["_items"].length; i++) {
         $("#offerList").append("<p class='col-md-6'>"+(ret["_items"][i]["title_de"])+"</p>");
         var logo_url = ret["_items"][i]["logo"];
         if(logo_url != undefined){
           $("#logoList").append("<img src='" + amivcore.api_url() + logo_url["file"] + "' class='col-md-6'>");
         }
       }

      });
    });
